<ion-item [class.ion-invalid]="touched && errorText" [class.ion-valid]="touched && !errorText">
  <ion-label *ngIf="label" position="stacked">
    {{ label }}
    <span *ngIf="required" class="required-indicator">*</span>
  </ion-label>
  <ion-input
    [type]="type"
    [placeholder]="placeholder"
    [maxlength]="maxlength"
    [disabled]="disabled"
    [value]="value"
    [inputmode]="inputmode"
    [autocomplete]="autocomplete"
    [name]="name"
    (ionInput)="handleInputChange($event)"
    (ionChange)="handleInputChange($event)"
    (ionBlur)="handleBlur($event)"
    (ionFocus)="handleFocus($event)"
  ></ion-input>
  <ion-note slot="helper" *ngIf="helperText && !errorText">
    {{ helperText }}
  </ion-note>
  <ion-note slot="error" *ngIf="errorText && touched">
    {{ errorText }}
  </ion-note>
  <ion-note slot="end" *ngIf="showCharacterCount" class="character-count" [class.warning]="charactersRemaining <= 10" [class.danger]="charactersRemaining <= 5">
    {{ charactersRemaining }} remaining
  </ion-note>
</ion-item>
