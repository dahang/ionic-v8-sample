<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Accounts
    </ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="navigateToAddAccount()">
        <ion-icon slot="icon-only" name="add-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Accounts</ion-title>
    </ion-toolbar>
  </ion-header>

  <div class="content-container">
    <ion-button expand="block" (click)="navigateToAddAccount()">
      <ion-icon slot="start" name="add-circle-outline"></ion-icon>
      Add New Account
    </ion-button>
    
    <p class="placeholder-text">Your accounts will appear here</p>
  </div>
</ion-content>
